{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>GymHuman - Калькулятор калорий</title>

    <style>
      #loading, #results {
        display: none;
      }
      #loading {
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Калькулятор калорий для набора массы</h1>
            <style>
              .heading{
                font-size: 35px;
                color: rgb(107, 105, 105);
              }
            </style>
            <form id="calorie-form">

              <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Возраст</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="age" placeholder="Возраст 15-80">
                </div>
              </div>

              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Пол</legend>
                  <div class="col-sm-10" id="form-radio">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="male" name="customRadioInline1" class="custom-control-input" checked="checked">
                      <label class="custom-control-label" for="male">Мужской</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="female" name="customRadioInline1" class="custom-control-input">
                      <label class="custom-control-label" for="female">Женский</label>
                    </div>  
                  </div>
                </div> 
              </fieldset> 

              <div class="form-group row">
                <label for="weight" class="col-sm-2 col-form-label">Вес</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="weight" placeholder="В килограммах">
                </div>
              </div>

              <div class="form-group row">
                <label for="height" class="col-sm-2 col-form-label">Рост</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="height" placeholder="В сантиметрах">
                </div>
              </div>
              
              <div class="form-group row">
                <legend class="col-form-label col-sm-3 pt-3">Образ жизни</legend>
                <style>
                  .col-form-label{
                    margin: 0 auto;
                    margin-bottom: 5px;
                  }
                </style>
                <select class="custom-select col-sm-0" id="list">
                  <option selected value="1">Малоподвижный образ жизни (мало упражнений или их нет)</option>
                  <option value="2">Мало активный (легкие упражнения/спорт 1-3 дня в неделю)</option>
                  <option value="3">Умеренно активный (умеренные физические нагрузки/спорт 3-5 дней в неделю)</option>
                  <option value="4">Очень активный (тяжелые упражнения/спорт 6-7 дней в неделю)</option>
                  <option value="5">Очень активный (очень тяжелые упражнения/спорт и физическая работа или 2 тренировки)</option>
                </select>
              </div>

              <div class="form-group">
                <input type="submit" value="Рассчитать" class="btn btn-dark btn-block">
              </div>

            </form>

            <div id="loading">
              <img src="{% static 'vendor/images/Loading.gif'%}" alt="gif">
            </div>

            <div id="results" class="pt-4">
              <h5>Подсчитанное количество каллорий</h5>
              <div class="form-group">
                <div class="input-group">
                  <input type="number" class="form-control" id="total-calories" disabled>
                </div>
              </div>                       
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="{% static 'vendor/js/app.js'%}"></script>
  </body>
</html>
